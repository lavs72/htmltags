<!DOCTYPE html>
<html>
<head>
  <title>html Code and Output</title>
  <style>
    pre,u{
      font-size:24px;
    }

  </style>
</head>
<body>
  <h1>Code and Output for underline:</h1>
  
  <h2>Code:</h2>
  <pre>
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
      &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
      &lt;u&gt;App Genesis soft solutions pvt ltd&lt;/u&gt;
    &lt;/body&gt;
    &lt;/html&gt;
  </pre>
  <h2>Output:</h2>
  <u>App Genesis soft solutions pvt ltd</u>
</body>
</html>
