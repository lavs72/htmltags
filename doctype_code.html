<!DOCTYPE html>
<html>
<head>
  <title>!DOCTYPE Code and Output</title>
  <style>
    pre,p{
      font-size:20px;
    }

  </style>
</head>
<body>
  <h1><u>Code and Output for !DOCTYPE</u></h1>
  <table>
  <h2>Code:</h2>
  <pre>
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
      &lt;title&gt;Title of the document&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
      The content of the document...
    &lt;/body&gt;
    &lt;/html&gt;
  </pre>
  <h2>Output:</h2>
  <p>The content of the document....</p></table>
</body>
</html>
