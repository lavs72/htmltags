<!DOCTYPE html>
<html>
<head>
  <title>html Code and Output</title>
  <style>
    pre,p{
      font-size:20px;
    }

  </style>
</head>
<body>
  <h1>Code and Output for link:</h1>
  
  <h2>Code:</h2>
  <pre>
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
      &lt;link rel="stylesheet" href="styles.css&gt;
    &lt;/head&gt;
    &lt;body&gt;
      &lt;h1&gt;App Genesis soft solutions pvt ltd&lt;/h1&gt;
    &lt;/body&gt;
    &lt;/html&gt;
  </pre>
  <h2>Output:</h2>
  <style>
    body{
    background-color:rgb(245, 240, 255);
    }
  </style>
  <hr>
  <h1>App Genesis soft solutions pvt ltd</h1>
</body>
</html>
