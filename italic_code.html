<!DOCTYPE html>
<html>
<head>
  <title>html Code and Output</title>
  <style>
    pre,i{
      font-size:20px;
    }

  </style>
</head>
<body>
  <h1>Code and Output for italic:</h1>
  
  <h2>Code:</h2>
  <pre>
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
      &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
      &lt;i&gt;App Genesis soft solutions pvt ltd&lt;/i&gt;
    &lt;/body&gt;
    &lt;/html&gt;
  </pre>
  <h2>Output:</h2>
  <i>App Genesis soft solutions pvt ltd</i>
</body>
</html>
