<!DOCTYPE html>
<html>
<head>
  <title>html Code and Output</title>
  <style>
    pre,p{
      font-size:20px;
    }

  </style>
</head>
<body>
  <h1>Code and Output for button:</h1>
  
  <h2>Code:</h2>
  <pre>
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
      &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
    &lt;h1&gt;The button Element&lt;/h1&gt;
  &lt;button type="button" onclick="alert('Hello world!')"&gt;Click Me!&lt;/button&gt;
    &lt;/body&gt;
    &lt;/html&gt;
  </pre>
  <h2>Output:</h2>
  <h1>The button Element</h1>
  <button type="button" onclick="alert('Hello world!')">Click Me!</button>
</body>
</html>
