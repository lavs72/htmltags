<!DOCTYPE html>
<html>
<head>
  <title>html Code and Output</title>
  <style>
    pre,p{
      font-size:20px;
    }

  </style>
</head>
<body>
  <h1>Code and Output for em:</h1>
  
  <h2>Code:</h2>
  <pre>
    &lt;!DOCTYPE html&gt;
    &lt;html&gt;
    &lt;head&gt;
      &lt;title&gt;HTML Example&lt;/title&gt;
    &lt;/head&gt;
    &lt;body&gt;
      &lt;h1&gt;The em element&lt;/h1&gt;
      &lt;p&gt;You&lt;em&gt;have&lt;/em&gt;to hurry up!.&lt;/p&gt;
    &lt;/body&gt;
    &lt;/html&gt;
  </pre>
  <h2>Output:</h2>
  <h1>The em element</h1>
  <p>You<em> have </em> to hurry up!.</p>
      
</body>
</html>
